name: Deploy Practice
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: install nodeJS
      - name: lint
      - name: npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
      
